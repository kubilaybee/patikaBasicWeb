<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      * {
        background-color: bisque;
        margin: 50px;
        font-size: 60px;
      }
      button {
        border-radius: 50%;
        height: 100px;
        width: 100px;
        border: none;
      }
      button:hover {
        background-color: coral;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Counter App</h1>
      <h3>Counter</h3>
      <h3 id="counter"></h3>
      <!-- increase button define -->
      <button id="increase">+</button>
      <!-- decrease button define -->
      <button id="decrease">-</button>
    </center>
    <!-- js -->
    <script src="script.js" />
  </body>
</html>
