<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/linkedin.css" />
    <title>Linkedin Clone</title>
  </head>
  <body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg px-5 border-bottom">
      <a class="navbar-brand" href="#">
        <i
          class="fab fa-linkedin fa-lg"
          style="color: #0a66c2; font-size: 2.4rem"
        ></i>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportContent"
        aria-controls="navbarSupportContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="form-inline" style="display: flex">
        <input
          class="form-control icon-search"
          type="text"
          placeholder="Arama Yap.."
          style="background-color: #6495ed1d; border: none"
        />
      </div>
      <ul class="navbar-nav mx-auto">
        <!-- Ana Sayfa -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-home fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">Ana Sayfa</div></i
            >
          </a>
        </li>
        <!-- Ağım -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-user-friends fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">Ağım</div></i
            >
          </a>
        </li>
        <!-- İş İlanları -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-briefcase fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">
                İş İlanları
              </div></i
            >
          </a>
        </li>
        <!-- Mesajlaşma -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-comment-dots fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">
                Mesajlaşma
              </div></i
            >
          </a>
        </li>
        <!-- Bildirimler -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-bell fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">
                Bildirimler
              </div></i
            >
          </a>
        </li>
        <!-- Ben -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#" role="button">
            <img src="https://picsum.photos/25/25" class="rounded-circle" />
            <div class="menutext mt-2" style="color: black">Ben</div>
          </a>
        </li>
        <!-- İş -->
        <li class="nav-item border-left px-1">
          <a class="nav-link" href="#">
            <i class="fas fa-th fa-lg" style="color: black; text-align: center">
              <div class="menutext mt-2" style="color: black">İş</div></i
            >
          </a>
        </li>
        <!-- İş İlanı Yayınla -->
        <li class="nav-item px-1">
          <a class="nav-link" href="#">
            <i
              class="fas fa-chalkboard fa-lg"
              style="color: black; text-align: center"
            >
              <div class="menutext mt-2" style="color: black">
                İş İlanı Yayınla
              </div></i
            >
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navbar Ends -->

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
