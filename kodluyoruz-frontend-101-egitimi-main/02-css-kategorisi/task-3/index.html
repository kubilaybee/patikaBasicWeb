<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Task-3</title>
  </head>
  <body>
    <!-- Header Starts-->
    <div class="header">
      <div class="header-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header-icon"> apps </span>
        <button class="sign-in">Sign In</button>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Body Starts -->
    <div class="main-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
        alt="logo"
      />
      <!-- Search Start-->
      <div class="search">
        <div class="search-input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="How can I help you ?" />
          <span class="material-icons"> mic </span>
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <!-- Search End -->
    </div>
    <!-- Body Ends -->
    <!-- Bottom Bar Starts -->
    <div class="bottom">
      <div class="bottom-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="bottom-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <!-- Bottom Bar Ends -->
  </body>
</html>
