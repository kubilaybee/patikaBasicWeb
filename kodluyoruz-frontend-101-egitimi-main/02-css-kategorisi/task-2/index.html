<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task-2</title>
    <!-- Add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <!-- Logo -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
          alt="LOGO"
        />
      </div>
      <!-- Search Component -->
      <div class="search-container">
        <p>Search the web using Google!</p>
        <input
          type="text"
          class="search-google"
          placeholder="How can i help you ?"
        /><br />
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm feelling lucky</button>
      </div>
      <!-- Bottom Container -->
      <div class="bottom-container">
        <div class="bottom-cell cell1">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a><br />
          <a href="#">Linux Search</a>
        </div>
        <div class="bottom-cell cell2">
          <a href="#">Help!</a><br />
          <a href="#">About Google</a><br />
          <a href="#">Company Info</a><br />
          <a href="#">Google! Logos</a>
        </div>
        <div class="bottom-cell cell3">
          <p>
            Get Google !<br />
            updates monthly:
          </p>
          <input
            type="text"
            class="search-mail"
            placeholder="Your e-mail"
          /><br />
          <button class="subscribe-button">Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
    </div>
  </body>
</html>
